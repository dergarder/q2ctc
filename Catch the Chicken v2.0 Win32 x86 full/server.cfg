// Sample server config
//
// dmflags settings: (section stolen from CTF server.cfg)
//
//        DF_NO_HEALTH            1
//        DF_NO_ITEMS             2
//        DF_WEAPONS_STAY         4
//        DF_NO_FALLING           8
//        DF_INSTANT_ITEMS        16
//        DF_SAME_LEVEL           32
//        DF_SKINTEAMS            64
//        DF_MODELTEAMS           128
//        DF_NO_FRIENDLY_FIRE     256
//        DF_SPAWN_FARTHEST       512
//        DF_FORCE_RESPAWN        1024
//        DF_NO_ARMOR             2048
//        DF_ALLOW_EXIT           4096
//        DF_INFINITE_AMMO        8192
//        DF_QUAD_DROP            16384
//        DF_FIXED_FOV            32768
//
//	Heres how it works:	
//
//   DF_WEAPONS_STAY + DF_INSTANT_ITEMS + DF_SPAWN_FARTHEST + 
//       DF_FORCE_RESPAWN + DF_QUAD_DROP
//
// which works out to:
//
//   4 + 16 + 512 + 1024 + 16384 = 17940

set dmflags 16
set deathmatch 1
set maxclients 16
set fraglimit 100
set timelimit 10
map q2dm1